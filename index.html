<!DOCTYPE html>
<html>
    <head>
        <title>Statements</title>
    </head>
    <body>
        <h2>Javascript Statements</h2>

        <p id="result"></p>

        <script>
            var x, y, z;    // Statement 1
            var x = 7;      // Statement 2
            var y = 2;      // Statement 3
            var z = x*y     // Statement 4
            document.getElementById("result").innerHTML =
                "The value of z is" + z + ".";
        </script>
    </body>
</html>
